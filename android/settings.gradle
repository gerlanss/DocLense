pluginManagement {
    def flutterSdkPath = System.getenv("FLUTTER_ROOT")
    if (flutterSdkPath == null) {
        def localProperties = new Properties()
        def localPropertiesFile = new File(rootProject.projectDir, "local.properties")
        if (localPropertiesFile.exists()) {
            localPropertiesFile.withReader("UTF-8") { reader -> localProperties.load(reader) }
            flutterSdkPath = localProperties.getProperty("flutter.sdk")
        }
    }
    if (flutterSdkPath == null) {
        throw new RuntimeException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
    }

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

include ":app"
rootProject.name = "DocLense"
